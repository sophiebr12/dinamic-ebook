    <title>home</title>

    <style>
        /*utama*/
        html, body{
            margin: 0;
            padding: 0;
        }
        /*navbar*/
        nav{
            background-color: red;
        }
        
        .dinamic{
           margin-left: 25px;
           font-weight: bold;
        }

        .user{
            margin-left: 770px;
        }

        .home{
            margin-left: -18px;
        }
        .dinamic, .home, .user{
            margin-top: 3px;
        }
        .icon{
            font-size: 35px;
            margin-top: -10px;
            margin-right: 25px;
            margin-bottom: -5px;
        }
        /*akhir*/


        /*SearchBar*/
        .cari{
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        input{
            width: 1050px;
            height: 40px;
            padding: 15px;
            border: 2px solid rgb(234, 233, 233);
            border-radius: 25px;
        }

        input::-webkit-input-placeholder {
     color: black; /*Change the placeholder color*/
     opacity: 0.3; /*Change the opacity between 0 and 1*/
}
        /*akhir*/


        /*CardMenu*/
        .container-satu{
            width: 1050px;
            margin: 10px auto;
            display: flex;
        }

        .card{
            border: 2px solid rgb(234, 233, 233);
            border-radius: 10px;
            overflow: hidden;
            margin: 10px;
            flex: 1;
        }

        .card .footer{
            height: 35px;
            background-color: red;
            text-align: center;
            padding: 8px;
            color: white;
        }

        .card .content{
            text-align: center;
            padding: 8px;
        }

        .jml{
            font-size: 40px;
            font-weight: bold;
        }
        /*akhir*/


        /*CardNewCollection*/
        .card-2{
            width: 1050px;
            height: 100px;
            margin: 10px auto;
            border-radius: 10px;
            background-color: red;
            display: flex;
            overflow: hidden;
        }
        
        .card-2 .content-2{
            display: flex;

        }

        .smt{
            color: white;
            font-size: 60px;
            margin-left: 30px;
            margin-top: 3px;
        }
        .title{
            font-size: 35px;
            color: white;
            font-style: italic;
            margin-top: 18px;
            margin-left: 196.5px;
            margin-right: 5px;
        }

        .qty{
            width: 100px;
            height: 100px;
            margin-top: 0px;
            font-size: 60px;
            font-weight: bold;
            color: white;
            background-color: rgb(227, 2, 2);
            margin-left: 250px;
            margin-right: 0px;
            padding-left: 35px;
        }
        /*akhir*/

        /*Kategori & Recomended*/
        .container-2{
            width: 1050px;
            margin: auto;
            display: flex;
        }
        
        .ktgcard{
            border: 2px solid rgb(234, 233, 233);
            border-radius: 10px;
            flex: 1;
            margin: 10px;
            overflow: hidden;
        }
        
        .content-ktg{
            height: 170px;
            color: black;
            font-size: 50px;
            text-align: center;
            padding: 7px;
            margin-top: 30px;
            margin-bottom: -30px;
        }

        .title-ktg{
            text-align: center;
        }
        
        .ktgcard.kcl{
            flex: 0.5;
        }
        
        .ktg-tren{
            display: flex;
        }
        
        .content-ktgtren{
            display: flex;
            justify-content: space-between;
        }
        
        .ktg.lima{
            margin: 10px;
        }
        
        .judul{
            margin-left: 10px;
        }
        
        .title-ktg.mrh{
            background-color: red;
            height: 35px;
            padding-top: 8px;
            color: white;
        }

    </style>
